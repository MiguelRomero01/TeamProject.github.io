<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel god</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/indexStyle.css">
</head>
<body>
    <!------------@Miguel: Navbar------------>
    <div id="navBar"></div>
    
  <!-----------------------------------@pablo y su papÃ¡: Inicio Carrusel-------------------------------------------->
    <div id="carouselExampleCaptions" class="carousel slide mt-5">

        <!--botones del slide-->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner ">
          <div class="carousel-item d-item active text-center " >
            <img  src="https://images.ctfassets.net/cfexf643femz/1H3xy23nobNYHhmandji2z/52c4c9a5077314869f4d44539a7ed4ec/Fotos_La_haus__10_.jpg?w=1136&fm=webp&q=60" class="d-block w-100 mw-100 img-fluid text-center h-100 d-img" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Primera img</h5>
              <p>Some representative placeholder content for the first slide.</p>
            </div>
          </div>

          <div class="carousel-item d-item">
            <img src="https://images.ctfassets.net/8lc7xdlkm4kt/6bYolzLQSPgZawCDlHb9qr/ca35368f17fc3143fe969c9b074a73de/mint-apartamentos-barranquilla-sala.jpg" class="d-block w-100 mw-100 img-fluid text-center d-img" alt="...">
            <div class="carousel-caption  d-none d-md-block">
              <h5>Segunda img</h5>
              <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>

          <div class="carousel-item d-item text-center">
            <img src="https://i.ytimg.com/vi/CINEOHkEVIE/maxresdefault.jpg" class="d-block w-100 mw-100 img-fluid text-center d-img" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Tercera img</h5>
              <p>Some representative placeholder content for the third slide.</p>
            </div>
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
