<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <h1>
            Login
        </h1>
        <div class="inputs-form">
            <label for="Usuario">Usuario:</label>
            <input type="text" id="Usuario" placeholder="Ingrese su usuario">
        </div>
        <div class="inputs-form">
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" placeholder="•••••••••••••">
        </div>
        <div class="Check-box">
            <label for="checheado">Acepto Terminos y Condiciones</label>
            <input type="checkbox" id="checheado" class="Checkboxpa">
        </div>
        <div class="inputs-form" id="boton">
            <button type="button" class="btn btn-outline-light">Ingresar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
