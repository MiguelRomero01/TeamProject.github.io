<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="register.js">

        
</head>

<body>
    <form action="/validar" method="post">
        <h1>Regístrate</h1>

        <div class="inputs-form">
            <label for="Usuario">Usuario:</label>
            <input type="text" id="Usuario" placeholder="Ingrese su usuario">
        </div>
        
        <div class="inputs-form">
            <label for="Contraseña">Contraseña:</label>
            <input type="password" id="Contraseña" placeholder="•••••••••••••">
        </div>
       
        <div class="Check-box">
            <label for="checheado">Acepto Términos y Condiciones</label>
            <input type="checkbox" id="checheado" class="Checkboxpa">
        </div>

        <div class="inputs-form" id="boton">
            <input type="submit" id="btn-signIn" value="Registarse" onclick="signIn()">
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="registerSQL.js"></script>
</body>
</html>
